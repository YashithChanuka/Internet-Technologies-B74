<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media Contents</title>
  </head>
  <body>
    <h1>Media Contents</h1>
    <strong>==== 1. Images =====</strong>
    <br />
    <!-- internal image -->
    <img
      src="/assets/images/prof-img.jpeg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Yashith's profile image"
    />
    <br />
    <!-- external image -->
    <img
      src="https://www.apple.com/newsroom/images/product/mac/standard/Apple_new-macbookair-wallpaper-screen_11102020_big.jpg.large.jpg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="MacBook"
    />
    <br />
    <hr />
    <strong>==== 2. Videos =====</strong>
    <br />
    <!-- internal video -->
    <video
      src="/assets/videos/ocean.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>
    <br />
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>
    <br />

    <strong>===== 3. Audios =====</strong>
    <br />
    <audio src="/assets/audios/embrace.mp3" controls></audio>
    <br />

    <strong>===== 4. IFrame =====</strong>
    <br />
    <!-- embedding youtube video in current html document -->
    <iframe
      src="https://www.youtube.com/embed/5mqqGANlNJQ"
      width="500"
      height="300"
    ></iframe>
    <br />
    <!-- embedding a web page in current html document -->
    <iframe src="https://www.zementrix.com" width="800" height="500"></iframe>
  </body>
</html>
